<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Dashboard - Unified Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            color: #1a202c;
            overflow-x: hidden;
        }

        /* MENU LATÃ‰RAL */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            border-right: 1px solid #e0e0e0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            font-weight: 500;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            padding: 14px 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #6b7280;
            font-weight: 500;
            font-size: 14px;
        }

        .nav-item:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .nav-item.active {
            background: #eff6ff;
            color: #3b82f6;
            border-left-color: #3b82f6;
            font-weight: 600;
        }

        .nav-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        /* CONTENU PRINCIPAL */
        .main-content {
            margin-left: 260px;
            padding: 0;
            min-height: 100vh;
        }

        #page-container {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 260px;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .loading-overlay {
                left: 0;
            }
            .mobile-menu-btn {
                display: block !important;
            }
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <!-- Bouton menu mobile -->
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜° Menu</button>

    <!-- Menu latÃ©ral -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">aura</div>
            <div class="sidebar-subtitle">Unified Dashboard</div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-item active" onclick="loadPage('sales_commission.html')" data-page="sales">
                <span class="nav-icon">ðŸ’°</span>
                <span>Sales Commission</span>
            </div>
            <div class="nav-item" onclick="loadPage('linkedin_voice_note.html')" data-page="linkedin">
                <span class="nav-icon">ðŸŽ¤</span>
                <span>LinkedIn Voice Note</span>
            </div>
            <div class="nav-item" onclick="loadPage('client_simulator.html')" data-page="simulator">
                <span class="nav-icon">ðŸŽ®</span>
                <span>Client Simulator</span>
            </div>
        </nav>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Contenu principal -->
    <div class="main-content">
        <iframe id="page-container" src="sales_commission.html"></iframe>
    </div>

    <script>
        let currentPage = 'sales_commission.html';

        // Charger une page dynamiquement
        function loadPage(pagePath) {
            const iframe = document.getElementById('page-container');
            const loading = document.getElementById('loadingOverlay');

            // Ne rien faire si c'est dÃ©jÃ  la page active
            if (currentPage === pagePath) return;

            // Afficher le loading
            loading.classList.add('active');

            // Mettre Ã  jour la navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');

            // Charger la nouvelle page
            iframe.src = pagePath;
            currentPage = pagePath;

            // Cacher le loading une fois chargÃ©
            iframe.onload = function() {
                setTimeout(() => {
                    loading.classList.remove('active');
                }, 300);
            };

            // Fermer le menu mobile si ouvert
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('mobile-open');
            }
        }

        // Toggle menu mobile
        function toggleMobileMenu() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        }

        // Fermer le menu mobile en cliquant Ã  l'extÃ©rieur
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 &&
                !sidebar.contains(event.target) &&
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('mobile-open');
            }
        });

        // Cacher le loading initial
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.remove('active');
            }, 500);
        });
    </script>
</body>
</html>
